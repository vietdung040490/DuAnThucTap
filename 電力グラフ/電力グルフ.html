<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電力グラフ</title>
    <link rel="stylesheet" href="./電力グルフ.css">
    <!-- chartjs lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="header__logo">電力グラフ</div>
        <div class="header__user">
            <div class="header__button"><button>ログアウト</button></div>
            <div class="header__username">ユーザーsakai</div>
        </div>
    </div>
    <div class="content">
        <div id="backButton">
            <button ><a href="../index.html">BACK</a></button>
        </div>
        <div class="feature">
            <div class="chart">
                <canvas id="myChart2" width="600" height="430"></canvas>
            </div>

            <div class="tableDiv">
                <table class="table1">
                    <tr>
                        <td colspan="2" class="icon" id="icon1"><i class="fa-solid fa-lightbulb"></i></td>
                        <td colspan="2" class="icon" id="icon2"><i class="fa-solid fa-lightbulb"></i></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="data1"><div id="dataBar1"></div></td>
                        <td colspan="2" id="data2"><div id="dataBar2"></div></td>
                    </tr>
                    <tr>
                        <td>デマンド電力(kwh)</td>
                        <td id="data3">data3</td>
                        <td>デマンド電力(kwh)</td>
                        <td id="data4">data4</td>
                    </tr>
                </table>
                <table class="table2">
                    <tr>
                        <td colspan="2" class="icon" id="icon5"><i class="icon__ fa-sharp fa-solid fa-piggy-bank"></i></td>
                        <td colspan="2" class="icon" id="icon6"><i class="icon__ fa-solid fa-tree"></i></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="data5"><div id="dataBar5"></div></td>
                        <td colspan="2" id="data6"><div id="dataBar6"></div></td>
                    </tr>
                    <tr>
                        <td>デマンド電力(kwh)</td>
                        <td id="data7">data7</td>
                        <td>デマンド電力(kwh)</td>
                        <td id="data8">data8</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- <div><img src="../imgs/anh2.png" alt=""></div> -->
    <script src="./電力グルフ.js"></script>
</body>

</html>
