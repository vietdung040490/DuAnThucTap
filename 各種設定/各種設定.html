<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各種設定</title>
    <!-- css -->
    <link rel="stylesheet" href="./各種設定.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--[if lte IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" integrity="sha512-qWVvreMuH9i0DrugcOtifxdtZVBBL0X75r9YweXsdCHtXUidlctw7NXg5KVP3ITPtqZ2S575A0wFkvgS2anqSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <![endif]-->

</head>

<body>
    <div class="header">
        <div class="header__logo">各種設定</div>
        <div class="header__user">
            <div class="header__button"><button id="LogOut" onclick="logOut()">ログアウト</button></div>
            <div class="header__button" ><button id="logIn" onclick="logIn()">ログイン</button></div>
            <div class="modal" id="modal">
                <div class="modal_inner">
                    <div class="modal__header">
                        <p class="modal__login">LOGIN</p>
                    </div>
                    <div class="modal__body">
                        <div class="modal__username">
                            <p class="modal__p">Username</p>
                            <input id="modal__inputUsername" type="text">
                            <p id="error_username"></p>
                        </div>
                        <div class="modal__password">
                            <p class="modal__p">Password</p>
                            <input id="modal__inputPassword" type="password">
                            <p id="error_password"></p>
                        </div>
                    </div>
                    <div class="modal__footer">
                        <button id="modal__loginButton" onclick="checkUser()">Login</button>
                    </div>
                    
                </div>
            </div>

            <div class="header__username" id="header__username">ユーザーsakai</div>
        </div>
    </div>
    <div class="content">
        <div id="backButton">
            <button ><a href="../index.html">BACK</a></button>
        </div>

        <div class="feature">
            <div class="userSetting">
                <i class="icon__ fa-solid fa-user"></i>
                <p class="settei">ユーザー設定</p>
            </div>
            <div class="userSetting">
                <i class="icon__ fa-sharp fa-solid fa-piggy-bank"></i>
                <p class="settei">効果金額設定</p>
            </div>
            <div class="userSetting">
                <i class="icon__ fa-solid fa-tree"></i>
                <p class="settei">C02設定</p>
            </div>
        </div>
    </div>
    <script src="../account.js"></script>
</body>

</html>
