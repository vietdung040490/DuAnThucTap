<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント内容の履歴</title>
    <link rel="stylesheet" href="履歴.css">

</head>

<body>
    <div class="header">
        <div class="header__logo">イベント内容の履歴</div>
        <div class="header__user">
            <div class="header__button"><button id="LogOut" onclick="logOut()">ログアウト</button></div>
            <div class="header__button" ><button id="logIn" onclick="logIn()">ログイン</button></div>
            <div class="modal" id="modal">
                <div class="modal_inner">
                    <div class="modal__header">
                        <p class="modal__login">LOGIN</p>
                    </div>
                    <div class="modal__body">
                        <div class="modal__username">
                            <p class="modal__p">Username</p>
                            <input id="modal__inputUsername" type="text">
                            <p id="error_username"></p>
                        </div>
                        <div class="modal__password">
                            <p class="modal__p">Password</p>
                            <input id="modal__inputPassword" type="password">
                            <p id="error_password"></p>
                        </div>
                    </div>
                    <div class="modal__footer">
                        <button id="modal__loginButton" onclick="checkUser()">Login</button>
                    </div>
                    
                </div>
            </div>

            <div class="header__username" id="header__username">ユーザーsakai</div>
        </div>
    </div>
    <div class="content">
        <div id="backButton">
            <button ><a href="../index.html">BACK</a></button>
        </div>
        <div class="feature">
            <div class="event-filter">
                <div class="button button1">
                    <div class="filter">
                        <p>履歴</p>
                        <button onclick="handleLatestEvents()">新しい順</button>
                    </div>
                    <div class="filter">
                        <p>履歴</p>
                        <button onclick="handleOldestEvents()">古い順</button>
                    </div>
                    <div class="filter">
                        <p>履歴</p>
                        <button>全て</button>
                    </div>
                </div>
                <div class="button button2" id="button2">
                    <button onclick="handleFirstPage()"> << </button>
                    <button onclick="handlePreviosPage()"> < </button>
                    <p id="currentPageNumber"></p>
                    <button onclick="handleNextPage()"> > </button>
                    <button onclick="handleLastPage()"> >> </button>
                </div>
            </div>

            <div class="table">
                <div class="tableRednder">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>発生日時</th>
                                <th>種別</th>
                                <th>端末</th>
                                <th>イベント内容</th>
                            </tr>
                        </thead>
                        <tbody id="getData">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- <img src="../imgs/anh3.png" alt=""> -->
    <script src="./rireki.js"></script>
    <script src="../account.js"></script>

</body>

</html>
